  windows_build:
    name: Windows build
    runs-on: windows-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          submodules: true

      - name: Download and Extract Csound
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://www.dropbox.com/scl/fi/41g11e00yb4v66fduyw3f/Csound7.zip?rlkey=231ot83u6rmnxapwe03krm04z&st=5bzhtada&dl=1" -OutFile "Csound7.zip"
          Expand-Archive -Path "Csound7.zip" -DestinationPath "$env:ProgramFiles"
          Get-ChildItem "$env:ProgramFiles\Csound7"

      - name: Configure build
        shell: cmd
        run: cmake -G "Visual Studio 17 2022" -S . -B build -DCABBAGE_BUILD_TARGET=CabbageApp

      - name: Build Windows app
        shell: cmd
        run: |
          echo "cmake_minimum_required(VERSION 3.10)" > _deps/readerwriterqueue-src/CMakeLists.txt
          sed -i 's/cmake_minimum_required(VERSION 2.8)/cmake_minimum_required(VERSION 3.10)/' _deps/readerwriterqueue-src/CMakeLists.txt
          cmake --build build --config Release

